<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 012</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> <!-- Modo simples e sem capa -->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="videos/meu-video.mp4" width="500" controls></video>
    <br>
    <video width="500" poster="imagem/limoes-capa.png" controls autoplay> <!-- Modo que faz com que abra o vídeo de acordo com o navegador do cliente / autoplay para ajudar a rodar em alguns navegadores -->
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="videos/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <br>
    <h1>Inserindo vídeos do YouTube</h1> <!-- Consumo externo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=zGbUKcZM-wehOeXL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29" width="560" height="303" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
