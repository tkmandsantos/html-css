<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site en vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexivel">
    </picture>
    <br>
    <h1>Reproduzindo Áudios</h1>
    <p>Reprodução de áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop> <!-- Ao add o loop, o audio toca novamente assim que acabar -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--arquivo em wav são pesadissimos-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    <br>
    
</body>
</html>
